<body>
    <h1>Задача 7</h1>
    <p>
      Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).
    </p>

    <script>
        // Отримуємо необхідні значення
        const randomMonthNum = 1 +Math.floor(Math.random()*12)
        const randomDayNum = 0 +Math.floor(Math.random()*6)
        // Обчислюємо результати
        const dayAndMonthSum = randomDayNum + randomMonthNum 
        // Виводимо результат
        document.write(`сума = ${dayAndMonthSum}`);
    </script>
</body>
