<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Homework</title>
</head>
<body>
    <h1>Задача 4</h1>
    <p>
        Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.
    </p>

    <script>
        // Отримуємо необхідні значення
        const length = parseInt(prompt('Введіть довжину у сантиметрах', '0'));

        // Обчислюємо результати
        const meters = length * 0.01
        const kilometers = length * 0.00000001 //(n.toFixed (1))
        // Виводимо результат
        document.write(`Довжина у сантиметрах = ${meters} см, довжина у кілометрах = ${kilometers} км`);
    </script>
</body>
</html>
