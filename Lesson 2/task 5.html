<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Homework</title>
</head>
<body>
    <h1>Задача 5</h1>
    <p>
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.
    </p>

    <script>
        // Отримуємо необхідні значення
        const seconds = parseInt(prompt('Введіть кількість секунд від початку доби', '0'));

        // Обчислюємо результати
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        
        // Виводимо результат
        document.write(`${seconds} секунд = ${hours} годин, ${minutes} хвилин`);
    </script>
</body>
</html>
