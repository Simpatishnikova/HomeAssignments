<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Homework</title>
</head>
<body>
    <h1>Задача 2</h1>
    <p>
        Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
    </p>

    <script>
        // Отримуємо необхідні значення
        const currentYear = parseInt(prompt('Введіть поточний рік', '0'));
        const birthYear = parseInt(prompt('Введіть рік народження', '0'));
        
        // Обчислюємо результати
        const numYears = currentYear - birthYear;

        // Виводимо результат
        document.write(`Вам ${numYears} років`);
    </script>
</body>
</html>
