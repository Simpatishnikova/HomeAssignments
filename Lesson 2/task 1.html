<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Homework</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Задача 1</h1>
    <p>
        Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці.
    </p>

    <script>
        // Вводимо необхідні дані
        let a = parseFloat(prompt('Введіть a', '0'));
        let b = parseFloat(prompt('Введіть b', '0'));

        // Обчислюємо результати
        let sum = a + b
        let product = a * b
        let quotient = a / b

        // Виводимо таблицю з результатами
        document.write(`
            <h2>Таблиця результатів</h2>
            <table>
                <tr>
                    <th>Операція</th>
                    <th>Результат</th>
                </tr>
                <tr>
                    <td>Сума (a + b)</td>
                    <td>${sum}</td>
                </tr>
                <tr>
                    <td>Добуток (a * b)</td>
                    <td>${product}</td>
                </tr>
                <tr>
                    <td>Частка (a / b)</td>
                    <td>${quotient}</td>
                </tr>
            </table>
        `);
    </script>
</body>
</html>
