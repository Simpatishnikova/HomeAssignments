<body>
    <h1>Задача 4</h1>
    <p>
      З клавіатури вводиться вік людини. 
      Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).
    </p>

    <script>
        // Отримуємо необхідні значення
        const age = parseInt(prompt(`Введіть вік людини`));
      
          // Обчислюємо результати і виводимо результат
          if (age <=6)
        document.write(`дитина`);
        else if (age <=17)
        document.write(`школяр`);
        else if (age <=22)
        document.write(`студент`);
        else if (age <=64)
        document.write(`працівник`);
         else 
         document.write(`пенсіонер`);
    </script>
</body>
</html>
