<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Homework</title>
</head>
<body>
    <h1>Задача 6</h1>
    <p>
        З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
    </p>

    <script>
        // Отримуємо необхідні значення
        const dayNumber = parseInt(prompt(`Введіть цифру від 1 до 7`));
        let result

        // Виводимо результат
        switch (dayNumber) {
         case 1: result = "Monday";
        break;
         case 2: result = "Tuesday"
         break;
         case 3: result = "Wednesday"
         break;
         case 4: result = "Thursday"
         break;
         case 5: result = "Friday"
         break;
         case 6: result = "Saturday"
         break;
         case 7: result = "Sunday"
         break;
         default: result = "Невідома категорія"
        }
        document.write(`${result}`);
         
       
    </script>
</body>
</html>
